$def with (list_of_names)

<html>

<meta content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Ears Pairing</title>

    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/pairing_gui.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="/static/js/pairing_gui.js"></script>

</head>



<body style="background-color:lightgrey; font-family:sans-serif" >
<!-- THIS WORKS!OMG INPUT FORMS -->
<h1 style="text-align:center">Open Ears Pairing GUI</h1>
<!-- <p>The purpose of this interface is to simplify the process
of pairing people.</p>
<p>Be sure to pair one person from one list with one
person from the other list. Do not pair people in the same list.
Furthermore, be sure to spell their names correctly, though 
capitalization should not matter.</p> -->

<!-- Line Breaks -->
<br><hr><br>

<!-- <! first list the available friends and then people seeking help
eventually itd be nice to make these columns, see pgniceformat.
Tho this may be nicer for mobile.

LISTING QUEUES
> -->

<div class="row">
	<div class="col-md-6">
		<p style="text-align:center; font-size:20; color:purple">
		<b>List of Available Friends</b></p>
			$for element in list_of_names[0]:
				<p style="color:purple; text-align:center">$element</p>
	</div>

	<div class="col-md-6">
	<p style = "text-align:center; font-size:20; color:blue"><b>List of People Seeking Help</b></p>
		$for element in list_of_names[1]:
			<p style="text-align:center; color:blue">$element</p>
	</div>
</div>

<hr>

<form method="POST">
	<div class="row row-centered">

		<!-- Friend Queue -->
		<div class="col-md-1 col-centered">
			<h3>Friend:</h3>
			<select name="friend" id="friendQueue">
				<option disabled selected>--friend--</option>
				$for element in list_of_names[0]:	
					<option value=$element>$element</option>
			</select>
		</div>

		<!-- Warrior Queue -->
		<div class="col-md-1 col-centered">
			<h3> Warrior:</h3>
			<select name="warrior" id="warriorQueue">
				<option disabled selected>--warrior--</option>
				$for thing in list_of_names[1]:	
					<option value=$thing>$thing</option>
			</select>
		</div>
	</div>

	<br>
	<!-- Submit Pairing -->
	<div class="row row-centered">
		<button type="button" class="pairButton" id="pairButton" onclick="pairClick()">Pair</button>
	</div>

	<div id="testModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h1 class="modal-title">Are you sure?</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class = "modal-body">
					<h3>If Javascript fails</h3>
				</div>

				<div class="modal-footer">
					<div class="btn-group">
						<!-- <form method="POST"> -->
						<button type="submit" class="btn btn-default">Yes</button>
						<!-- </form> -->

						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</form>


</body>

</html>
